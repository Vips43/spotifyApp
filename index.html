<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify-App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind output -->
  <link rel="stylesheet" href="src/output.css" />
  <link rel="stylesheet" href="src/style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
  <!-- swpiperjs -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />

  <link rel="icon" href="images/spotify-logo.png" type="image/png" />
  <style>
    /* Smooth, clean text everywhere */
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
</head>

<body class="bg-black max-h-screen text-white font-inter">

  <!-- NAVBAR -->
  <nav class="flex items-center justify-between p-3 bg-black border-b border-neutral-800">
    <!-- LEFT -->
    <div class="flex items-center gap-4">
      <img src="images/spotify-logo.png" class="w-10 h-10 rounded-full bg-white" />

      <button onclick="home()" class="w-10 h-10 flex items-center justify-center bg-neutral-700 rounded-full">
        <i class="fa-solid fa-house text-white"></i>
      </button>
    </div>

    <!-- SEARCH BAR -->
    <div class="flex items-center justify-between bg-neutral-700 rounded-2xl flex-1 mx-4">
      <button id="input_Btn" class="px-2.5 py-2 rounded-2xl hover:bg-neutral-800">
        <i class="fa-solid fa-search"></i>
      </button>
      <input id="input_Search" type="text" class="w-full bg-transparent outline-none text-white px-2"
        placeholder="What do you want to play?" />
      <button class="px-3">
        <i class="fa-solid fa-folder text-white"></i>
      </button>
    </div>

    <!-- MENU RIGHT -->
    <div class="hidden lg:flex items-center gap-4">
      <span class="cursor-pointer">Premium</span>
      <span class="cursor-pointer">Support</span>
      <span class="cursor-pointer">Download</span>
    </div>

    <div class="flex items-center gap-4 ml-4">
      <span class="cursor-pointer hidden md:flex items-center gap-2">
        <i class="fa-solid fa-circle-arrow-down"></i> Install App
      </span>
      <span class="cursor-pointer">Sign Up</span>
      <span class="cursor-pointer bg-white text-black px-4 py-2 rounded-full">Log in</span>
    </div>
  </nav>

  <!-- MAIN LAYOUT -->
  <div class="flex w-full h-screen overflow-hidden">

    <!-- LEFT SIDEBAR -->
    <aside class="bg-black border-r border-neutral-800 
              w-16 sm:w-56 lg:w-64 transition-all duration-300">

      <div class="p-4">

        <!-- Library -->
        <div class="flex items-center gap-2 mb-4 cursor-pointer">
          <!-- Icon always visible -->
          <i class="fa-solid fa-folder-closed text-xl"></i>

          <!-- Text only on md+ -->
          <h3 class="hidden sm:block md:block text-lg font-semibold">Your Library</h3>
        </div>

        <!-- CATEGORY DROPDOWN -->
        <div class="space-y-2 category_container">

          <!-- Header -->
          <h3
            class="flex items-center justify-center sm:justify-between gap-2 bg-neutral-700 px-3 py-2 rounded cursor-pointer">
            <!-- Category icon (always visible on mobile) -->
            <i class="fa-solid fa-list text-lg"></i>
            <!-- Text only on md+ -->
            <span class="hidden sm:block sm:text-sm">Song Genre</span>
            <!-- Arrow only on md+ -->
            <div class=" hidden sm:flex transition">
              <i class="fa-solid fa-angle-down transition-all"></i>
            </div>
          </h3>

          <!-- Category List -->
          <div id="category_div"
            class="opacity-0 max-h-0 overflow-y-auto w-fit sm:w-full  scrollbar transition-all duration-300 ease-in-out">

            <ul id="category" class="space-y-2 grid max-h-full  bg-neutral-800 rounded p-0.5 sm:p-2 sm:scrollbar">
          
            </ul>
          </div>
        </div>

      </div>
    </aside>


    <!-- RIGHT BODY -->
    <main class="flex-1 p-2 md:p-5 overflow-auto scrollbar-hidden">
      <!-- TITLE -->
      <div class="mb-4 " id="main_body_title">
        <h1 class="text-lg sm:text-2xl font-bold title p-1 flex items-center max-h-7 w-fit">Trending songs </h1>
      </div>

      <!-- SONG GRID -->
      <div class="song-list grid grid-cols-2  md:grid-cols-3 lg:grid-cols-4 gap-6 overflow-auto">
        <!-- JS Will Inject Songs Here -->
      </div>
      <!-- SHOWS SECTION Genre -->


      <section class="w-full my-10">
        <!-- Section Heading -->
        <div class="mb-4">
          <h3 class="show-song-container-h3 w-fit flex items-center text-2xl font-bold capitalize">New releases</h3>
        </div>
        <!-- Horizontal Scroll Container (Swiper-ready) -->
        <div class="show-song-container flex gap-5 overflow-x-auto scrollbar-hidden py-4">
        <!-- CARD -->
        </div>
      </section>
    </main>
  </div>

  <!-- SCRIPT -->
  <script src="scripts/script.js"></script>
  <!-- swpiperjs -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>

</body>

</html>
