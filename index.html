<!DOCTYPE html>
<html lang="en" class="h-full">

<head>

  <title>Spotify-App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="stylesheet" href="./libs/swiper-bundle.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
  <!-- <link rel="stylesheet" href="./css/all.min.css"> -->

  <link rel="icon" href="images/spotify-logo.png" type="image/png" />
  <!-- Tailwind output -->
  <link rel="stylesheet" href="src/output.css" />

  <style>
    /* Smooth, clean text everywhere */
    body {

<body class="bg-black h-screen overflow-y-auto text-white font-inter select-none">

  <nav class="mobile relative h-14 flex items-center w-full bg-black hidden">
    <div class="w-full px-3 flex justify-between ">
      <h3 class="font-bold text-2xl font-inter">Good afternoon</h3>
      <i class="fa-solid fa-gear hover:animate-pulse cursor-pointer"></i>
    </div>
    <div class="absolute top-0 left-0 bg-black w-full h-full flex items-center gap-2 px-3 hidden">
      <i class="fa-solid fa-magnifying-glass hover:text-zinc-600 cursor-pointer"></i>
      <input type="text" class="w-full bg-white rounded-lg p-1 px-3 text-black focus:outline-none">
      <i class="fa-solid fa-xmark hover:text-red-700 cursor-pointer"></i>
    </div>
  </nav>

  <!-- NAVBAR -->
  <nav class="flex items-center justify-between h-16 p-3 bg-black border-neutral-800 desktop hidden">
    <!-- LEFT -->
    <div class="flex items-center gap-4">
      <img src="images/spotify-logo.png" id="hellobtn" class="w-10 h-10 rounded-full bg-white" />

      <button onclick="home()" class="w-10 h-10 flex items-center justify-center bg-neutral-700 rounded-full">
        <i class="fa-solid fa-house text-white"></i>
      </button>
    </div>

    <!-- SEARCH BAR -->
    <div
      class="relative flex items-center justify-between bg-neutral-800/95 hover:bg-neutral-600 rounded-2xl flex-1 mx-4 text-gray-400/90 hover:text-white transition-all duration-500 delay-500">
      <div class="flex items-center justify-between overflow-hidden w-full rounded-2xl">

        <a href="#search" id="input_Btn" class="px-2.5 py-2 rounded-full rounded-l-2xl hover:bg-neutral-800"><i
            class="fa-solid fa-search"></i></a>

        <input id="input_Search" type="text" class="w-full bg-transparent outline-none text-white px-2 py-2"
          placeholder="What do you want to play?" />

        <button id="folderBtn" class="px-3">
          <i class="fa-solid fa-folder"></i>
        </button>
      </div>

      <!-- DROPDOWN -->
      <div id="searchDropdown"
        class="absolute z-50 hidden top-12 right-2 p-2 bg-black border border-neutral-700 rounded-lg w-36 shadow-xl transition-all duration-300">
        <ul class="grid gap-1 text-sm">
          <li class="bg-neutral-900 hover:cursor-pointer hover:bg-neutral-800 px-2 py-1 rounded">Show</li>
          <li class="bg-neutral-900 hover:cursor-pointer hover:bg-neutral-800 px-2 py-1 rounded">Playlists</li>
          <li class="bg-neutral-900 hover:cursor-pointer hover:bg-neutral-800 px-2 py-1 rounded">Album</li>
          <li class="bg-neutral-900 hover:cursor-pointer hover:bg-neutral-800 px-2 py-1 rounded">Artist</li>
          <li class="bg-neutral-900 hover:cursor-pointer hover:bg-neutral-800 px-2 py-1 rounded">Track</li>
          <li class="bg-neutral-900 hover:cursor-pointer hover:bg-neutral-800 px-2 py-1 rounded">Audiobook</li>
          <li class="bg-neutral-900 hover:cursor-pointer hover:bg-neutral-800 px-2 py-1 rounded">Episode</li>
        </ul>
      </div>
    </div>


    <!-- MENU RIGHT -->
    <div class="hidden lg:flex items-center gap-4">
      <span class="cursor-pointer">Premium</span>
      <span class="cursor-pointer">Support</span>
      <span class="cursor-pointer">Download</span>
    </div>

    <div class="flex items-center gap-4 ml-4">
      <span class="cursor-pointer hidden md:flex items-center gap-2">
        <i class="fa-solid fa-circle-arrow-down"></i> Install App
      </span>
      <span class="cursor-pointer">Sign Up</span>
      <span class="cursor-pointer bg-white text-black px-4 py-2 rounded-full">Log in</span>
    </div>
  </nav>

  <!-- MAIN LAYOUT -->

    <!-- LEFT SIDEBAR -->
    <aside class="bg-black hidden md:block sm:w-20 h-full md:w-48 lg:w-52 transition-all duration-300">
      <div class="p-4">

        <!-- Library -->
        <div class="flex items-center justify-center gap-2 mb-4 cursor-pointer">
          <div class="play-mask bg-white "></div>
          <!-- Text only on md+ -->
          <h3 class="hidden lg:block text-lg font-semibold">Your Library</h3>
        </div>

        <!-- CATEGORY DROPDOWN -->
        <div class="space-y-2 category_container">

          <!-- Header -->
          <h3
            class="flex items-center justify-center md:justify-between gap-2 bg-neutral-700 px-3 py-2 rounded cursor-pointer">
            <!-- Text only on md+ -->
            <span class="hidden md:block sm:text-sm">Song Genre</span>
            <!-- Arrow only on md+ -->
            <div class="transition">
              <i class="fa-solid fa-angle-down transition-all"></i>
            </div>
          </h3>

          <!-- Category List -->
          <div id="category_div"
            class="opacity-0 max-h-0 overflow-y-auto w-fit md:w-full scrollbar transition-all duration-300 ease-in-out">

            <ul id="category" class="space-y-2 grid max-h-full  bg-neutral-800 rounded p-0.5 md:p-2 scrollbar">

            </ul>
          </div>
        </div>

      </div>

      <section id="top_main" class="top_main bg-gradient-to-b from-gray-700 via-neutral-900 to-neutral-950 route">

        <div class="z-10 sticky top-0 bg-neutral-500 rounded-t-2xl">
          <div class="ml-5">
            <ul id="top_main_ul" class="flex items-center gap-2 p-3 text-sm">
              <li><button class="p-1 px-3 bg-neutral-700 rounded-2xl hover:bg-neutral-800">All</button></li>
              <li><button class="p-1 px-3 bg-neutral-700 rounded-2xl hover:bg-neutral-800">Songs</button></li>
              <li><button class="p-1 px-3 bg-neutral-700 rounded-2xl hover:bg-neutral-800">Shows</button>
              </li>
              <li><button class="rounded-2xl bg-neutral-700 p-1 px-3 hover:bg-neutral-800">Artist</button></li>
            </ul>
          </div>
        </div>
        <!-- shows sectiopn  -->

          class="scrollbar overflow-auto mt-5 relative px-2 transition-all duration-500 hidden hidden-route">

          <div class="mb-4 ">
            <h3 id="shows_h3" class="w-fit text-2xl font-bold hidden">Loading <span class="typewriter-animation">. .

          </div>
          <div class="swiper shows">
            <div class="swiper-wrapper customswiper shows-container"></div>
            <div class="swiper-button-prev shows-prev"></div>
            <div class="swiper-button-next shows-next"></div>
          </div>
        </section>
        <!-- artist section  -->
        <section id="artist_section"
          class="scrollbar overflow-auto mt-5 relative px-2 transition-all duration-500 hidden hidden-route">

          <div class="swiper customswiper artistSwiper py-4">
            <div class="swiper-wrapper" id="artist_container">
              <!-- <div class="swiper-slide">
                JS will inject artists here 
              </div> -->
            </div>
            <div class="swiper-button-prev artist-prev"></div>
            <div class="swiper-button-next artist-next"></div>
          </div>
        </section>

        <section id="genre" class="py-3 transition-all duration-300 route hidden">
          <div id="genre_h3"></div>
          <div class="flex flex-wrap gap-2 justify-center items-center overflow-auto">
            <!-- JS Will Inject Songs Here -->
          </div>
        </section>
      </section>
      <!-- top main clodes -->

          <h3>Tranding songs</h3>
        </div>
        <div class="p-2">

          <div class="swiper w-full tranding">
            <div id="tranding_container" class="swiper-wrapper customswiper">
            </div>
            <div class="swiper-button-prev tranding-prev"></div>
            <div class="swiper-button-next tranding-next"></div>
          </div>

        </div>
      </section>

        </div>
        <div class="swiper New_releases">
          <div class="swiper-wrapper customswiper new-release-container"></div>
          <div class="swiper-button-prev releases-prev"></div>
          <div class="swiper-button-next releases-next"></div>
        </div>
      </section>

      <section id="episode_section" class="w-full my-10 px-2 font-inter search">

        </div>
        <div class="hover:bg-neutral-800/70 w-full grid place-items-center p-3 h-full">

        </div>
