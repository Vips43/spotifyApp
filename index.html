<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify-App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />

  <link rel="icon" href="images/spotify-logo.png" type="image/png" />
  <!-- Tailwind output -->
  <link rel="stylesheet" href="src/output.css" />
  <link rel="stylesheet" href="src/style.css">


  <style>
    /* Smooth, clean text everywhere */
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
</head>

<body class="bg-black h-screen overflow-y-auto text-white font-inter">

  <!-- NAVBAR -->
  <nav class="flex items-center justify-between h-16 p-3 bg-black border-neutral-800">
    <!-- LEFT -->
    <div class="flex items-center gap-4">
      <img src="images/spotify-logo.png" class="w-10 h-10 rounded-full bg-white" />

      <button onclick="home()" class="w-10 h-10 flex items-center justify-center bg-neutral-700 rounded-full">
        <i class="fa-solid fa-house text-white"></i>
      </button>
    </div>

    <!-- SEARCH BAR -->
    <div
      class="flex items-center justify-between bg-neutral-800/95 hover:bg-neutral-600 rounded-2xl flex-1 mx-4 text-gray-400/90 hover:text-white transition-all duration-500 delay-500 cursor-pointer">
      <button id="input_Btn" class="px-2.5 py-2 rounded-full hover:bg-neutral-800">
        <i class="fa-solid fa-search"></i>
      </button>
      <input id="input_Search" type="text" class="w-full bg-transparent outline-none text-white px-2 py-2"
        placeholder="What do you want to play?" />
      <button class="px-3">
        <i class="fa-solid fa-folder"></i>
      </button>
    </div>

    <!-- MENU RIGHT -->
    <div class="hidden lg:flex items-center gap-4">
      <span class="cursor-pointer">Premium</span>
      <span class="cursor-pointer">Support</span>
      <span class="cursor-pointer">Download</span>
    </div>

    <div class="flex items-center gap-4 ml-4">
      <span class="cursor-pointer hidden md:flex items-center gap-2">
        <i class="fa-solid fa-circle-arrow-down"></i> Install App
      </span>
      <span class="cursor-pointer">Sign Up</span>
      <span class="cursor-pointer bg-white text-black px-4 py-2 rounded-full">Log in</span>
    </div>
  </nav>

  <!-- MAIN LAYOUT -->
  <div id="main" class="flex w-full h-[calc(100vh-4rem)] overflow-y-auto">
    <!-- LEFT SIDEBAR -->
    <aside class="bg-black w-20 h-full md:w-48 lg:w-52 transition-all duration-300">
      <div class="p-4">

        <!-- Library -->
        <div class="flex items-center gap-2 mb-4 cursor-pointer">
          <!-- Icon always visible -->
          <i class="fa-solid fa-folder-closed text-xl"></i>

          <!-- Text only on md+ -->
          <h3 class="hidden md:block text-lg font-semibold">Your Library</h3>
        </div>

        <!-- CATEGORY DROPDOWN -->
        <div class="space-y-2 category_container">

          <!-- Header -->
          <h3
            class="flex items-center justify-center md:justify-between gap-2 bg-neutral-700 px-3 py-2 rounded cursor-pointer">
            <!-- Category icon (always visible on mobile) -->
            <i class="fa-solid fa-list text-lg"></i>
            <!-- Text only on md+ -->
            <span class="hidden md:block sm:text-sm">Song Genre</span>
            <!-- Arrow only on md+ -->
            <div class=" hidden md:flex transition">
              <i class="fa-solid fa-angle-down transition-all"></i>
            </div>
          </h3>

          <!-- Category List -->
          <div id="category_div"
            class="opacity-0 max-h-0 overflow-y-auto w-fit md:w-full scrollbar transition-all duration-300 ease-in-out">

            <ul id="category" class="space-y-2 grid max-h-full  bg-neutral-800 rounded p-0.5 md:p-2 scrollbar">

            </ul>
          </div>
        </div>

      </div>
    </aside>

    <!-- RIGHT BODY -->
    <main class="flex-1 rounded-t-2xl h-[calc(100vh-4rem)] overflow-y-auto scrollbar-hidden">

      <div id="top_main" class="bg-gradient-to-b from-gray-700 via-neutral-900 to-neutral-950">

        <div id="upper_div" class="z-10 sticky top-0 rounded-t-2xl">
          <div class="ml-5">
            <ul class="flex items-center gap-2 p-3 text-sm">
              <li><button class="p-1 px-3 bg-neutral-700 rounded-2xl hover:bg-neutral-800">All</button></li>
              <li><button class="p-1 px-3 bg-neutral-700 rounded-2xl hover:bg-neutral-800">Songs</button></li>
              <li><button class="p-1 px-3 bg-neutral-700 rounded-2xl hover:bg-neutral-800">Podcasts</button></li>
              <li><button id="artistBtn"
                  class="p-1 px-3 bg-neutral-700 rounded-2xl hover:bg-neutral-800">Artist</button></li>
            </ul>
          </div>
        </div>
        <section class="scrollbar overflow-auto max-h-[70vh] relativepx-2 transition-all duration-500">
          <h3 class="w-fit hidden mx-16">Loading <span class="typewriter-animation">. . .</span></h3>
          <!-- Example card -->
          <div class=" flex gap-2 w-fit mx-2">
            <!-- <div class="flex-shrink-0 w-44 sm:w-48 md:w-52 lg:w-56
              bg-neutral-900 rounded-xl p-3 hover:bg-neutral-800 transition">
          <div class="relative w-full h-48 overflow-hidden rounded-lg group">
            <img class="w-full h-full object-cover rounded-full" 
            src="${item.image}" alt="">
            <div class="absolute play-icon">
              <i class="fa-solid fa-play"></i>
            </div>
          </div>
          <div class="caption mt-3">
            <p class="text-gray-400 text-sm truncate">${item.artist}</p>
          </div>
        </div> -->
          </div>
        </section>
      </div>


      <!-- TITLE -->
      <div class="py-3">
        <div class="mb-4" id="main_body_title">
          <h1 class="text-lg sm:text-2xl font-bold title p-1 flex items-center max-h-7 w-fit">Trending songs </h1>
        </div>

        <!-- SONG GRID -->
        <div class="song-list grid grid-cols-2  md:grid-cols-3 lg:grid-cols-4 gap-6 overflow-auto">
          <!-- JS Will Inject Songs Here -->
        </div>
      </div>

      <!-- SHOWS SECTION Genre -->

      <section class="w-full my-10">
        <!-- Section Heading -->
        <div class="mb-4">
          <h3 class="show-song-container-h3 w-fit flex items-center text-2xl font-bold capitalize">New releases</h3>
        </div>
        <div class="show-song-container flex gap-1 overflow-x-auto scrollbar-hidden py-4">
          <!-- CARD -->
        </div>
      </section>
    </main>
    <aside class="bg-white w-30 below-600:hidden md:w-40 lg:w-52">
      <div>

      </div>
    </aside>
  </div>

  <!-- SCRIPT -->
  <script type="module" src="scripts/script.js"></script>
  <script src="scripts/index.js"></script>

</body>

</html>
